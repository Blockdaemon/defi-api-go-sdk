openapi: 3.0.3
info:
  contact:
    email: info@blockdaemon.com
    name: Blockdaemon
  description: The Blockdaemon DeFi API provides a single interface to a multitude
    of DeFi projects and blockchains
  title: Blockdaemon DeFi API
  version: 1.0.0
  x-logo:
    altText: Blockdaemon logo
    backgroundColor: '#fafafa'
    url: https://storage.googleapis.com/blockdaemon-app-static-images/marketing/PNG/dark-logo.png
externalDocs:
  description: Blockdaemon DeFi documentation
  url: http://www.blockdaemon.com/api/defi
servers:
- url: https://svc.blockdaemon.com
security:
- bearerAuth: []
- apiKeyAuthHeader: []
tags:
- description: API endpoints for managing account approvals
  name: approvals
- description: API endpoints for fetching information about blockchains
  name: chains
- description: API endpoints for exchanging assets
  name: exchange
- description: API endpoints for fetching information about tokens
  name: tokens
- description: Operations related to fetching balances
  name: balances
- description: Operations related to fetching transactions
  name: transactions
paths:
  /exchange/routes:
    get:
      description: "Provides a list of possible routes for swapping assets, detailing\
        \ each route's steps, tokens, amounts, fees, and estimated execution time.\
        \ This allows users to compare different options and select the most suitable\
        \ route for their needs."
      operationId: GetRoutes
      parameters:
      - description: The sending blockchain in CAIP-2 notation.
        example: eip155:1
        explode: true
        in: query
        name: fromChain
        required: true
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
      - description: "The amount of tokens to be sent, including decimals."
        example: "3000000000000000"
        explode: true
        in: query
        name: fromAmount
        required: true
        schema:
          $ref: '#/components/schemas/AmountString'
        style: form
      - description: The address or symbol of the token to be transferred.
        example: 0x0000000000000000000000000000000000000000
        explode: true
        in: query
        name: fromToken
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The receiving blockchain in CAIP-2 notation.
        example: eip155:10
        explode: true
        in: query
        name: toChain
        required: true
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
      - description: The address or symbol of the token to be received.
        example: 0x0b2c639c533813f4aa9d7837caf62653d097ff85
        explode: true
        in: query
        name: toToken
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The address of the wallet sending the tokens.
        example: 0xb8DC8a293fb4c6677dE0A29E505d33314eBB9161
        explode: true
        in: query
        name: fromAddress
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The address of the wallet receiving the tokens. This can be the
          same as the `fromAddress`. `fromAddress` will be used.
        example: 0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045
        explode: true
        in: query
        name: toAddress
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: "The maximum allowed price slippage for the transaction, as a\
          \ decimal fraction."
        example: 0.001
        explode: true
        in: query
        name: slippage
        required: true
        schema:
          $ref: '#/components/schemas/Slippage'
        style: form
      - description: A list of bridges that are allowed for the transaction.
        explode: true
        in: query
        name: allowBridges
        required: false
        schema:
          example:
          - optimism
          - mayan
          items:
            type: string
          type: array
        style: form
      - description: A list of exchanges that are allowed for the transaction.
        explode: true
        in: query
        name: allowExchanges
        required: false
        schema:
          example:
          - 1inch
          - uniswap
          items:
            type: string
          type: array
        style: form
      - description: A list of bridges that are not allowed for the transaction.
        explode: true
        in: query
        name: denyBridges
        required: false
        schema:
          example:
          - optimism
          - mayan
          items:
            type: string
          type: array
        style: form
      - description: A list of exchanges that are not allowed for the transaction.
        explode: true
        in: query
        name: denyExchanges
        required: false
        schema:
          example:
          - 1inch
          - uniswap
          items:
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoutesResponse'
          description: "Successful response containing a list of available routes\
            \ for swapping the specified assets, including details about each route's\
            \ steps, tokens, amounts, fees, and estimated execution time."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: Routes have not been found.
      summary: Get a list of routes for swapping assets
      tags:
      - exchange
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/exchange/routes"
        policies:
          inbound:
          - defi-default-policy
  /tokens:
    get:
      description: "Retrieves a list of supported tokens along with their metadata,\
        \ such as the token's name, symbol, decimals, logo URI, and associated tags.\
        \ This information is useful for displaying token details and allowing users\
        \ to search or filter tokens based on specific criteria."
      operationId: GetTokens
      parameters:
      - description: The CAIP-2 identifier for a blockchain.
        example: eip155:1
        explode: true
        in: query
        name: chainID
        required: false
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
        x-go-name: ChainIDParam
      - description: "The address of an token contract to query. If omitted, all supported\
          \ tokens will be queried."
        example: 0x7F5c764cBc14f9669B88837ca1490cCa17c31607
        explode: true
        in: query
        name: tokenAddress
        required: false
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The symbol of an token contract.
        example: USDC
        explode: true
        in: query
        name: tokenSymbol
        required: false
        schema:
          $ref: '#/components/schemas/TokenSymbol'
        style: form
      - description: A list of token tag identifiers to include in the query.
        example:
        - stablecoin
        - defi
        explode: true
        in: query
        name: tagLimit
        required: false
        schema:
          example:
          - stablecoin
          - defi
          items:
            example: defi
            type: string
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenList'
          description: "Successful response containing a list of supported tokens\
            \ with their metadata, such as name, symbol, decimals, logo URI, tags,\
            \ and associated chains."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred - get tokens.
      summary: Get list of supported tokens with metadata
      tags:
      - tokens
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/tokens"
        policies:
          inbound:
          - defi-default-policy
  /tokens/tags:
    get:
      description: Retrieves a list of available tags that can be associated with
        tokens. These tags can be used to categorize or filter tokens based on certain
        properties or characteristics.
      operationId: GetTokenTags
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tags'
          description: Successful response containing a list of available tags that
            can be used to categorize or filter tokens.
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred on get token tags.
      summary: Get list of token tags
      tags:
      - tokens
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/tokens/tags"
        policies:
          inbound:
          - defi-default-policy
  /chains:
    get:
      description: "Retrieves metadata about each supported blockchain network, such\
        \ as the chain name, CAIP-2 identifier, network type (mainnet, testnet, or\
        \ devnet), chain icon URI, estimated block time, required block confirmations,\
        \ RPC gateways, native currency details, and block explorer URLs. This information\
        \ is useful for displaying chain details and configuring interactions with\
        \ different blockchains."
      operationId: GetChains
      parameters:
      - description: The CAIP-2 identifier for a blockchain.
        example: eip155:1
        explode: true
        in: query
        name: chainID
        required: false
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
        x-go-name: ChainIDParam
      - description: The name of a blockchain.
        example: Ethereum
        explode: true
        in: query
        name: chainName
        required: false
        schema:
          example: Ethereum
          type: string
        style: form
      - description: "The type of network (mainnet, testnet, or devnet)."
        example: mainnet
        explode: true
        in: query
        name: networkType
        required: false
        schema:
          $ref: '#/components/schemas/NetworkType'
        style: form
      - description: "The type of chain (e.g evm, or aptos)."
        example: evm
        explode: true
        in: query
        name: chainType
        required: false
        schema:
          $ref: '#/components/schemas/ChainType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chains'
          description: "Successful response containing metadata about supported blockchain\
            \ networks, including chain name, CAIP-2 identifier, network type, chain\
            \ icon URI, block times, RPC gateways, native currency details, and block\
            \ explorer URLs."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred in get chains.
      summary: Get supported blockchain networks with metadata
      tags:
      - chains
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/chains"
        policies:
          inbound:
          - defi-default-policy
  /approval:
    delete:
      description: "Deletes an existing ERC20 token approval for a specified account,\
        \ token, and spender. The response contains details about the deletion, including\
        \ a transaction request object that can be used to execute the deletion on-chain."
      operationId: DeleteTokenApproval
      requestBody:
        content:
          application/json:
            example:
              accountAddress: 0xb8DC8a293fb4c6677dE0A29E505d33314eBB9161
              chainID: eip155:10
              spenderAddress: 0xB0D502E938ed5f4df2E681fE6E419ff29631d62b
              tokenAddress: 0x7F5c764cBc14f9669B88837ca1490cCa17c31607
            schema:
              $ref: '#/components/schemas/TokenApprovalDeletion'
        description: The request body for a delete approval
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApprovalResponse'
          description: "Successful response containing details about deleting an existing\
            \ ERC20 token approval, including a transaction request object that can\
            \ be used to execute the deletion on-chain."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred - Delete Approval
      summary: Delete an ERC20 token approval
      tags:
      - approvals
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/approval"
        policies:
          inbound:
          - defi-default-policy
      x-beta: true
    get:
      description: |
        Retrieves token approval details for a specified account, token, and spender. This includes information such as the approved amount, the chain ID, and the spender's address and name. Token approvals are required for certain DeFi interactions, and this endpoint allows users to check the current approval status for their tokens.
      operationId: GetTokenApproval
      parameters:
      - description: The CAIP-2 identifier for a blockchain.
        example: eip155:10
        explode: true
        in: query
        name: chainID
        required: true
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
        x-go-name: ChainIDParam
      - description: The address of an account.
        example: 0xb8DC8a293fb4c6677dE0A29E505d33314eBB9161
        explode: true
        in: query
        name: accountAddress
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The address of an token contract.
        example: 0x7F5c764cBc14f9669B88837ca1490cCa17c31607
        explode: true
        in: query
        name: tokenAddress
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      - description: The address of a spender.
        example: 0xB0D502E938ed5f4df2E681fE6E419ff29631d62b
        explode: true
        in: query
        name: spenderAddress
        required: true
        schema:
          $ref: '#/components/schemas/Address'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApprovalData'
          description: "Successful response containing token approval details for\
            \ the specified account, token, and spender, including information such\
            \ as the approved amount, the chain ID, and the spender's address and\
            \ name."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred on approving a token for an address.
      summary: List ERC20 token approval
      tags:
      - approvals
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/approval"
        policies:
          inbound:
          - defi-default-policy
    post:
      description: "Modifies an existing ERC20 token approval by updating the approved\
        \ amount for a specified account, token, and spender. The response contains\
        \ details about the modification, including the previous and new approved\
        \ amounts, as well as a transaction request object that can be used to execute\
        \ the modification on-chain."
      operationId: ModifyTokenApproval
      requestBody:
        content:
          application/json:
            example:
              accountAddress: 0xb8DC8a293fb4c6677dE0A29E505d33314eBB9161
              chainID: eip155:10
              spenderAddress: 0xB0D502E938ed5f4df2E681fE6E419ff29631d62b
              toApprovedAmount: "1000000000000000000"
              tokenAddress: 0x7F5c764cBc14f9669B88837ca1490cCa17c31607
            schema:
              $ref: '#/components/schemas/TokenApprovalModification'
        description: The request body for a post approval
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenApprovalResponse'
          description: "Successful response containing details about modifying an\
            \ existing ERC20 token approval, including the previous and new approved\
            \ amounts, as well as a transaction request object that can be used to\
            \ execute the modification on-chain."
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred on post approval.
      summary: Modify an ERC20 token approval
      tags:
      - approvals
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/approval"
        policies:
          inbound:
          - defi-default-policy
      x-beta: true
  /approvals:
    get:
      description: "Retrieves a list of ERC20 token approvals for multiple accounts\
        \ across various chains, spenders, and tokens. The response includes the combined\
        \ approval amounts aggregated by chain and account, allowing users to view\
        \ their overall approval exposure. This endpoint is useful for monitoring\
        \ and managing token approvals across multiple DeFi platforms or protocols."
      operationId: GetAllApprovals
      parameters:
      - description: A list of CAIP-2 identifiers for blockchains.
        example:
        - eip155:1
        - eip155:10
        explode: true
        in: query
        name: chainIDs
        required: true
        schema:
          items:
            $ref: '#/components/schemas/ChainID'
          type: array
        style: form
      - description: A list of account addresses to query.
        example:
        - 0xb8DC8a293fb4c6677dE0A29E505d33314eBB9161
        - 0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045
        explode: false
        in: query
        name: accountAddresses
        required: true
        schema:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        style: form
      - description: "A list of spender addresses to query. If omitted, all supported\
          \ spenders will be queried."
        example:
        - 0x000000000022d473030f116ddee9f6b43ac78ba3
        explode: false
        in: query
        name: spenderAddresses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        style: form
      - description: "A list of token contract addresses to query. If omitted, all\
          \ supported tokens will be queried."
        example:
        - 0xdAC17F958D2ee523a2206206994597C13D831ec7
        - 0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48
        explode: false
        in: query
        name: tokenAddresses
        required: false
        schema:
          items:
            $ref: '#/components/schemas/Address'
          type: array
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AllApprovalsResponse'
          description: "Successful response containing a list of ERC20 token approvals\
            \ for multiple accounts across various chains, spenders, and tokens, along\
            \ with the combined approval amounts aggregated by chain and account.\
            \ chains"
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred while fetching approvals.
      summary: Get a list of ERC20 token approvals
      tags:
      - approvals
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/approvals"
        policies:
          inbound:
          - defi-default-policy
  /approvals/supported-chains:
    get:
      description: Retrieves a list of blockchain networks that are supported for
        querying token approvals. This information can be useful for clients or applications
        that need to know which chains are compatible with the approvals functionality.
      operationId: GetSupportedChains
      parameters:
      - description: The CAIP-2 identifier for a blockchain.
        example: eip155:1
        explode: true
        in: query
        name: chainID
        required: false
        schema:
          $ref: '#/components/schemas/ChainID'
        style: form
        x-go-name: ChainIDParam
      - description: The name of a blockchain.
        example: Ethereum
        explode: true
        in: query
        name: chainName
        required: false
        schema:
          example: Ethereum
          type: string
        style: form
      - description: "The type of network (mainnet, testnet, or devnet)."
        example: mainnet
        explode: true
        in: query
        name: networkType
        required: false
        schema:
          $ref: '#/components/schemas/NetworkType'
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Chains'
          description: Successful response containing a list of blockchain networks
            that are supported for querying token approvals.
        default:
          content:
            application/json:
              example:
                type: internal-error
                code: 500
                status: 500
                message: Internal error.
                timestamp: 2024-03-21T14:55:00Z
              schema:
                $ref: '#/components/schemas/Error'
          description: An error occurred in get balances chains.
      summary: Get supported chains for token approvals
      tags:
      - approvals
      x-zuplo-route:
        custom:
          product: defi-rules-engine
          billing_product: defi-api
        corsPolicy: anything-goes
        handler:
          export: urlRewriteHandler
          module: $import(@zuplo/runtime)
          options:
            rewritePattern: "service://bd-app-use4-k8s-cluster-defi-rules-engine-${env.ENV}/approvals/supported-chains"
        policies:
          inbound:
          - defi-default-policy
  /exchange/status:
    get:
      description: Retrieves the status of a swap by providing its transaction ID.
        The response includes details such as the transaction's current status and
        transaction hashes. This endpoint allows users to track the progress of their
        transactions and monitor their status across different blockchains. We recommend
        using additional methods to verify that the transaction has been included
        in a block before checking the status to avoid "not-found" response while
        the transaction is still in the mempool.
      operationId: getStatus
      parameters:
      - description: The ID of the transaction.
        example: 0xced78f9a9a3ad2816b6ba573aaf93e5c8685f10e1ef827c0b31090ed23746987
        explode: true
        in: query
        name: transactionID
        required: true
        schema:
          type: string
        style: form
      - description: A reference to the transaction target used. This value can be
          found in the routes response.
        example: 906180c0-7ade-5710-905d-2583c3ab71eb
        explode: true
        in: query
        name: targetID
        required: true
        schema:
          $ref: '#/components/schemas/TargetID'
        style: form
      - description: The sending Chain ID or symbol.
        example: eip155:10
        explode: true
        in: query
        name: fromChain
        required: true
        schema:
